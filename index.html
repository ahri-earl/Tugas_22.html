<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Belajar HTML | NIOMIC</title>
 </head>
 <body>
    <h2>Napak Tilas</h2>
    <form>
      <fieldset>
        <legend>Form</legend>
      <table>
        <tr>
              <td>Nama Lengkap</td><td>:</td>
              <td><input type="text" name="nama" placeholder="Nama lengkap..." autofocus></td>
        </tr>
        <tr>
              <td>Username</td><td>:</td>
              <td><input type="password" name="username" placeholder="Username..."></td>
        </tr>
        <tr>
              <td>Email</td><td>:</td>
              <td><input type="email" placeholder="Your Email..."></td>
        </tr>
        <tr>
              <td>Password</td><td>:</td>
              <td><input type="password" name="password" placeholder="Password"></td>
        </tr>
        <tr>
              <td>Alamat Web</td><td>:</td>
              <td><Input type="url" name="web" placeholder="Masukan URL Web"></td>
        </tr>
        <tr>
              <td>Tanggal Lahir</td><td>:</td>
              <td><Input type="Date" name="tanggal"></td>
        </tr>
        <tr>
              <td>Umur</td><td>:</td>
              <td><Input type="number" name="umur"></td>
        </tr>
        <tr>
            <td>Jenis kelamin</td><td>:</td>
            <td><input type="radio">Laki laki <input type="radio">Perempuan</td>
        </tr>
        <tr>
              <td>Agama</td>
              <td>:</td>
              <td><select name="Agama">
                  <option value="islam" selected>Islam</option>
                  <option value="kristen">Kristen</option>
                  <option value="Hindu">Hindu</option>
                  <option value="Budha">Budha</option>
              </select></td>
        </tr>
        <tr>
            <td>Biografi</td><td>:</td>
            <td><textarea cols="25" rows="4"></textarea></td>
        </tr>
        <tr>
          <td>Foto</td><td>:</td>
          <td><img src="logo1.jpg" alt="Gambar" width="250" height="250"></td>
        </tr>
        <tr>
          <td>Audio</td><td>:</td>
          <td><audio src="sample.mp3" controls preload="auto"></audio></td>
        </tr>
      </table>
      </fieldset>
    </form>
 </body>
</html>
